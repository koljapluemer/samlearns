{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="columns is-centered">
        <div class="column is-half">
            <h1 class="title is-1 mb-6">Bulk Import Videos</h1>
            
            <div class="card">
                <div class="card-content">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="field">
                            <label for="youtube_links" class="label">
                                Paste YouTube Links (one per line)
                            </label>
                            <div class="control">
                                <textarea 
                                    id="youtube_links" 
                                    name="youtube_links" 
                                    rows="10" 
                                    class="textarea"
                                    placeholder="https://www.youtube.com/watch?v=VIDEO_ID_1&#10;https://youtu.be/VIDEO_ID_2&#10;https://www.youtube.com/watch?v=VIDEO_ID_3"
                                ></textarea>
                            </div>
                            <p class="help">
                                Supports full YouTube URLs (youtube.com/watch?v=...) or short URLs (youtu.be/...)
                            </p>
                        </div>
                        
                        <div class="field">
                            <div class="control">
                                <button type="submit" class="button is-primary is-fullwidth">
                                    Import Videos
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            {% if messages %}
            <div class="mt-6">
                {% for message in messages %}
                <div class="notification {% if message.tags == 'success' %}is-success{% elif message.tags == 'error' %}is-danger{% else %}is-info{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
