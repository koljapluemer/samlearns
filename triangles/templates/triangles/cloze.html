{% extends "triangles/base.html" %}
{% load lucide %}

{% block content %}
<div class="container">
    <div class="columns is-centered">
        <div class="column is-half">
            <div class="box">
                <h1 class="title is-4 has-text-centered mb-4">Fill in the missing word</h1>
                
                <div class="content">
                    <p class="has-text-centered is-size-5">{{ cloze_text }}</p>
                </div>

                <div 
                  x-data="{
                      options: {{ answer_options|safe }},
                      shuffled: [],
                      init() {
                          this.shuffled = [...this.options].sort(() => Math.random() - 0.5);
                      }
                  }"
                >
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="field">
                            <div class="control">
                                <div class="buttons is-centered">
                                    <template x-for="option in shuffled" :key="option">
                                        <button 
                                            type="button"
                                            class="button is-primary is-fullwidth mb-2"
                                            @click="$refs.answer.value = option; $refs.submit.click()"
                                            x-text="option"
                                        ></button>
                                    </template>
                                    <template x-if="shuffled.length === 0">
                                        <span class="has-text-danger">Keine Antwortoptionen verf√ºgbar</span>
                                    </template>
                                </div>
                                <input type="hidden" name="answer" x-ref="answer">
                                <button type="submit" class="is-hidden" x-ref="submit"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
