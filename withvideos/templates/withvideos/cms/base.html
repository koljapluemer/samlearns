<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Video Management{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <nav class="bg-white shadow-sm">
      <div class="container mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <div class="flex gap-3">
            <a
              href="{% url 'withvideos:cms:cms_home' %}"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            >
              Home
            </a>
            <a
              href="{% url 'withvideos:cms:import_channel_videos' %}"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            >
              Import Channel
            </a>
            <a
              href="{% url 'withvideos:cms:import_playlist_videos' %}"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            >
              Import Playlist
            </a>
            <a
              href="{% url 'withvideos:cms:bulk_import_videos' %}"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            >
              Bulk Import
            </a>
            <a
              href="{% url 'withvideos:cms:search_videos' %}"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            >
              Search Videos
            </a>
            <a
              href="{% url 'withvideos:cms:review_videos' %}"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            >
              Review Videos
            </a>
            <a
              href="{% url 'withvideos:cms:list_all_videos' %}"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            >
              All Videos
            </a>
            <a
              href="{% url 'withvideos:cms:actions' %}"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            >
              Actions
            </a>
            <a
              href="{% url 'withvideos:cms:manage_tags' %}"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            >
              Manage Tags
            </a>
          </div>
          
          <!-- Language Selector -->
          <div class="flex items-center gap-2">
            <span class="text-sm text-gray-600">Frontend:</span>
            <form method="post" action="{% url 'withvideos:cms:set_frontend' %}" class="flex items-center gap-2">
              {% csrf_token %}
              <input type="hidden" name="next" value="{{ request.path }}">
              <select name="frontend" 
                      onchange="this.form.submit()"
                      class="px-3 py-1 text-sm rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                {% for language in languages %}
                  <option value="{{ language.code }}" {% if request.session.frontend == language.code %}selected{% endif %}>
                    {{ language.name }}
                  </option>
                {% endfor %}
              </select>
            </form>
          </div>
        </div>
      </div>
    </nav>

    {% if messages %}
    <div class="container mx-auto px-4 py-4">
      {% for message in messages %}
        <div class="p-4 mb-4 text-sm rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700{% elif message.tags == 'success' %}bg-green-100 text-green-700{% elif message.tags == 'warning' %}bg-yellow-100 text-yellow-700{% else %}bg-blue-100 text-blue-700{% endif %}" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    </div>
    {% endif %}

    <main class="min-h-screen">{% block content %}{% endblock %}</main>

</html>
